<div class="container mt-4">
  <h3> Manage Clients</h3>

  <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name = "name" type="name" [(ngModel)]="client.name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name = "email" type="email" [(ngModel)]="client.email" required>
    </div>

    <button class="btn btn-primary mt-2" type="submit" style="margin-right: 2%;" [disabled]="clientForm.invalid">
      {{ editMode ? 'Update' : 'Add' }} Client
    </button>

    <button class="btn btn-secondary mt-2" type="button" (click)="clear(clientForm)">Clear</button>
  </form>

  <table class = "table table-striped mt-4" *ngIf ="clients.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>
          <button class="btn btn-sm btn-warning" style="margin-right: 5%;" (click)="edit(client)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(client)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
