<div class="container mt-4">
  <h3> Manage Products</h3>

  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name = "name" type="name" [(ngModel)]="product.name" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input class="form-control" name = "description" type="text" [(ngModel)]="product.description" required>
    </div>

    <button class="btn btn-primary mt-2" type="submit" style="margin-right: 2%;" [disabled]="productForm.invalid">
      {{ editMode ? 'Update' : 'Add' }} Product
    </button>

    <button class="btn btn-secondary mt-2" type="button" (click)="clear(productForm)">Clear</button>
  </form>

  <table class = "table table-striped mt-4" *ngIf ="products.length > 0">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description}}</td>
      <td>
        <button class="btn btn-sm btn-warning" style="margin-right: 5%;" (click)="edit(product)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="delete(product)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
